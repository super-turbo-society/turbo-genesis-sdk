name: Notify Discord on commit and PR open

on:
  pull_request_target:
    types:
      - opened # PR created
      - synchronize # commits pushed to the PR
      - reopened # PR reopened

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send Discord notification
        if: ${{ github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          jq -n \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg pr_number "#$PR_NUMBER" \
            --arg pr_title "$PR_TITLE" \
            --arg pr_url "$PR_URL" \
            --arg pr_author "$PR_AUTHOR" \
            --arg timestamp "$TIMESTAMP" \
            '{
              "embeds": [{
                "title": "ðŸ§ª Pull Request Update",
                "description": ("Pull Request \($pr_number): [\($pr_title)](\($pr_url))"),
                "color": 3447003,
                "fields": [
                  {"name": "Author", "value": $pr_author }
                ],
                "footer": { "text": "PR Event" },
                "timestamp": $timestamp
              }]
            }' > payload.json

          curl -H "Content-Type: application/json" \
            -X POST \
            -d @payload.json \
            "$DISCORD_WEBHOOK"
